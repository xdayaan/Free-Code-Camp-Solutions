<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this survey form.</p>

    <form id="survey-form">
        <label id="name-label" for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>

        <label id="email-label" for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>

        <label id="number-label" for="number">Age:</label>
        <input type="number" id="number" name="age" min="18" max="100" placeholder="Enter your age" required>

        <label for="dropdown">Select your gender:</label>
        <select id="dropdown" name="gender">
            <option value="" disabled selected>Select an option</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <fieldset>
            <legend>Select your hobbies:</legend>
            <label><input type="checkbox" name="hobbies" value="reading">Reading</label>
            <label><input type="checkbox" name="hobbies" value="traveling">Traveling</label>
            <label><input type="checkbox" name="hobbies" value="sports">Sports</label>
            <label><input type="checkbox" name="hobbies" value="cooking">Cooking</label>
        </fieldset>

        <fieldset>
            <legend>Choose your favorite programming language:</legend>
            <label><input type="radio" name="language" value="javascript">JavaScript</label>
            <label><input type="radio" name="language" value="python">Python</label>
            <label><input type="radio" name="language" value="java">Java</label>
            <label><input type="radio" name="language" value="c++">C++</label>
        </fieldset>

        <label for="comments">Additional comments:</label>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter your comments"></textarea>

        <input type="submit" id="submit" value="Submit">
    </form>
</body>
</html>
